<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro-teste</title>
    <link rel="stylesheet" href="estilo-cronometro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div id="cronometro-teste">

        <h2 id="timer">00:00:00:000</h2>

        <div id="actions">

            <button id="reset">

                <i class="fa-solid fa-rotate-right"></i>

            </button>

            <button id="power" action="start">

                <i class="fa-solid fa-play"></i>

            </button>

            <button id="mark">
                
                <i class="fa-solid fa-flag"></i>

            </button>

        </div>

        <div id="marks-list"></div>

    </div>

    <script src="script-cronometro.js"></script>
</body>


</html>
