<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <header class="header-principal">
        <nav class="NavBar">
            <header class="header-NavBar"> 
                <h1>Pomodoro</h1>
                <p class="descricao-headerNavBar">Gerencie seu tempo de maneira mágica!</p>
            </header> 

            <section class="actions">
                <button type="button" class="button-dark"><img src="imagens/button-dark.png"></button>
                <button type="button" class="button-github"><img src="imagens/button-github.png"></button>
                <button type="button" class="button-tradutor"><img src="imagens/button-tradutor.png"></button>
            </section>
     </nav>
    </header>

    <main class="cards-container">

        <section class="dados-da-secao">
            <section class="cabecalho">
                <header class="header-cabecalho">
                    <h2 class="titulo-cabecalho">Dados da sessão</h2>
                    <p class="subtitulo-cabecalho">Acompanhe os próximos cíclos</p>
                </header>

                <button class="botao-cabecalho">⏳</button>

                <hr>

            </section>

                <div class="foco-card-container">
                    <h3 class="titulo-div-card">Modo atual</h3>
                    <p class="subtitulo-div-card">Cíclo atual do cronômetro</p>
                    <button type="button"><img src="imagens/botao-foco.png"> Foco</button>
                </div>

                <div class="proximoModo-card-container">
                    <h3 class="titulo-div-card">Próximo modo:</h3>
                    <p class="subtitulo-div-card">Qual cíclo será ativado</p>
                    <button type="button">☕ Pausa Longa</button>
                </div>

            

            <section>

            </section>
        </section>

        <section class="lista-de-tarefas">

        </section>

    </main>


</body>
</html>
